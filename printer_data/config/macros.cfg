[gcode_macro LOAD_FILAMENT]
variable_load_distance:  70
variable_purge_distance:  50
gcode:
    {% set speed = params.SPEED|default(300) %}
    {% set max_velocity = printer.configfile.settings['extruder'].max_extrude_only_velocity  * 60 %}
    SAVE_GCODE_STATE NAME=load_state
    G91
    G92 E0
    G1 E{load_distance} F{max_velocity} # fast-load
    G1 E{purge_distance} F{speed} # purge
    RESTORE_GCODE_STATE NAME=load_state

[gcode_macro UNLOAD_FILAMENT]
variable_unload_distance:  70
variable_purge_distance:  25
gcode:
    {% set speed = params.SPEED|default(300) %}
    {% set max_velocity = printer.configfile.settings['extruder'].max_extrude_only_velocity  * 60 %}
    SAVE_GCODE_STATE NAME=unload_state
    G91
    G92 E0
    G1 E{purge_distance} F{speed} # purge
    G1 E-{unload_distance} F{max_velocity} # fast-unload
    RESTORE_GCODE_STATE NAME=unload_state

[gcode_macro PARK_NOZZLE]
description: Park nozzle to the right of the brush
gcode:
  G90
  G1 X85 Y305 F9000 #just to the right of the brush


[gcode_macro BRUSH_NOZZLE]
description: Brush macro configuration variables
gcode:
  {% set brush_count = 6 %}
  {% set brush_x_min = 35 %}
  {% set brush_x_max = 75 %}
  {% set brush_x_middle = 55 %}
  {% set brush_clean_speed = 9000 %}

  SAVE_GCODE_STATE NAME=brush_nozzle_state
  PARK_NOZZLE #this needs to be in line with the wiper middle in the Y direction (305)
  M106 S255 #Full part fan
  G4 P4500 #wait 4.5 seconds
  {% for wipe in range(brush_count) %}
        G1 X{brush_x_min} F{brush_clean_speed}
        G1 X{brush_x_max} F{brush_clean_speed}
        G1 X{brush_x_middle} F{brush_clean_speed}
  {% endfor %}
  PARK_NOZZLE
  M106 S0
  RESTORE_GCODE_STATE NAME=brush_nozzle_state