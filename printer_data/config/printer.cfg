[idle_timeout]
gcode:
  TURN_OFF_HEATERS
  M84
  SET_PIN PIN=chamber_lights VALUE=0
  status_off
timeout: 10800


#[safe_z_home]
#home_xy_position: 150,150
#speed:100
#z_hop:10

#[z_tilt]
#adaptive_horizontal_move_z: true
#z_positions:
#  -50, 18
#  150, 348
#  350, 18
#points:
#  30, 5
#  150, 245
#  270, 5

#speed: 200
#horizontal_move_z: 10
#retries: 5
