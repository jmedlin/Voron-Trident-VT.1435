[include mainsail.cfg]
################################################
# Includes
################################################
[force_move]
enable_force_move: True

[skew_correction]


[gcode_macro _CLIENT_VARIABLE] #Mainsail.cfg variables


variable_park_at_cancel_x : 150  ; different park position during CANCEL_PRINT [None/Position as Float]; park_at_cancel must be True
variable_park_at_cancel_y : 300  ; different park position during CANCEL_PRINT [None/Position as Float]; park_at_cancel must be True
gcode:
    
[include KAMP_Settings.cfg]

# [include timelapse.cfg]
# [include nozzle_scrub.cfg]


[auto_speed]

[virtual_sdcard]
path: /home/josh/printer_data/gcodes
on_error_gcode: CANCEL_PRINT


[exclude_object]

[gcode_arcs]
resolution: 0.1


[mcu]
serial: /dev/serial/by-id/usb-kraken_stm32h723xx_4A001E001551313338343730-if00
restart_method: command

[mcu o2s]
serial: /dev/serial/by-id/usb-O2S_stm32f072xb_47002E001353565639323120-if00
restart_method: command

# [include corevus.cfg] #Board Pins



[beacon]
serial: /dev/serial/by-id/usb-Beacon_Beacon_RevH_733D582D5154354D38202020FF0A280D-if00
x_offset: 0 # update with offset from nozzle on your machine
y_offset: 22.16 # update with offset from nozzle on your machine
mesh_main_direction: x
mesh_runs: 2
contact_max_hotend_temperature: 183 # increase to probe at print temps

home_xy_position: 150,150 # update with your safe position
home_z_hop: 5
home_z_hop_speed: 30
home_xy_move_speed: 250

home_method: contact
home_method_when_homed: proximity
home_autocalibrate: unhomed

[printer]
kinematics: limited_corexy
max_accel: 40000
max_velocity: 500 
max_X_accel: 40000
max_y_accel: 40000
max_z_velocity: 15          #Max 15 for 12V TMC Drivers, can increase for 24V
max_z_accel: 350
square_corner_velocity: 5.0

#####################################################################
#  Input Shaper
#####################################################################
[adxl345 thb]
cs_pin: o2s:PA4
spi_bus: spi1
axes_map: y, z, x # Assumes back-faceing vertical toolboard mounting
spi_speed: 5000000

[resonance_tester]
accel_chip: beacon
probe_points: 150, 150, 20
accel_per_hz: 100
sweeping_accel: 400
sweeping_period: 0

[shaketune]
result_folder: ~/printer_data/config/ShakeTune_results
#    The folder where the results will be stored. It will be created if it doesn't exist.
number_of_results_to_keep: 10
#    The number of results to keep in the result_folder. The oldest results will
#    be automatically deleted after each runs.
# keep_raw_csv: False
#    If True, the raw CSV files will be kept in the result_folder alongside the
#    PNG graphs. If False, they will be deleted and only the graphs will be kept.
show_macros_in_webui: True
#    Mainsail and Fluidd doesn't create buttons for "system" macros that are not in the
#    printer.cfg file. If you want to see the macros in the webui, set this to True.
timeout: 300
#    The maximum time in seconds to let Shake&Tune process the CSV files and generate the graphs.

[input_shaper]
shaper_freq_x: 63 #11,590 Max Accel
shaper_type_x: mzv
shaper_freq_y: 44 #5,650 Max Accel
shaper_type_y: mzv

#####################################################################
#   X/Y Stepper Settings
#####################################################################
[constants]
run_current_xy: 1.5

##  B Stepper - Left
[stepper_x] # S1 Driver
step_pin: PC14
dir_pin: !PC13
enable_pin: !PE6
microsteps: 32
full_steps_per_rotation: 200 #Set to 200 for 1.8
rotation_distance: 40
endstop_pin: ^o2s:PA2
position_endstop: 300
position_max: 300
homing_speed: 25
homing_retract_dist: 10
homing_positive_dir: true

[tmc5160 stepper_x]
cs_pin: PD6
spi_software_sclk_pin: PC6
spi_software_mosi_pin: PC8
spi_software_miso_pin: PC7
#diag1_pin: PC15
sense_resistor: 0.022
run_current: ${constants.run_current_xy}
hold_current: 0.50
interpolate: True
# stealthchop_threshold: 999999

# [autotune_tmc stepper_x]
# motor: ldo-42sth48-2004mah


## A Stepper - Right
[stepper_y] # S2 Driver
step_pin: PE5
dir_pin: PE4
enable_pin: !PE3
microsteps: 32
full_steps_per_rotation: 200 #Set to 200 for 1.8
rotation_distance: 40
endstop_pin: PC15
position_endstop: 305
position_max: 305
homing_speed: 25
homing_retract_dist: 5
homing_positive_dir: true

[tmc5160 stepper_y]
cs_pin: PD5
spi_software_sclk_pin: PC6
spi_software_mosi_pin: PC8
spi_software_miso_pin: PC7
#diag1_pin: PF0
sense_resistor: 0.022
run_current: ${constants.run_current_xy}
hold_current: 0.50
interpolate: True
#stealthchop_threshold: 999999

# [autotune_tmc stepper_y]
# motor: ldo-42sth48-2004mah

 
#####################################################################
#   Z Stepper Settings
#####################################################################

##  Z0 Stepper - Front Left
##  Connected to Stepper 6
[stepper_z]
step_pin: PG11
dir_pin: PD7
enable_pin: !PG12
rotation_distance: 4    # Rotation Distance for TR8x8 = 8, TR8x4 = 4, TR8x2 = 2
microsteps: 32
full_steps_per_rotation: 200
endstop_pin: probe:z_virtual_endstop
position_max: 270 #Could go up to 180 but want to keep it from bottoming out if homing from max z
position_min: -2.5
homing_speed: 8.0 # Leadscrews are slower than 2.4, 10 is a recommended max.
second_homing_speed: 3
homing_retract_dist: 0 # beacon needs this to be set to 0

[tmc5160 stepper_z]
cs_pin: PA15
spi_software_sclk_pin: PC6
spi_software_mosi_pin: PC8
spi_software_miso_pin: PC7
interpolate: False
run_current: 0.800
sense_resistor: 0.075
# stealthchop_threshold: 999999 #Old Value was 0


##  Z1 Stepper - Rear Center
##  Connected to Stepper 7
[stepper_z1]
step_pin: PB4
dir_pin: PB3
enable_pin: !PB5
rotation_distance: 4  # Rotation Distance for TR8x8 = 8, TR8x4 = 4, TR8x2 = 2
microsteps: 32
full_steps_per_rotation: 200

[tmc5160 stepper_z1]
cs_pin: PA9
spi_software_sclk_pin: PC6
spi_software_mosi_pin: PC8
spi_software_miso_pin: PC7
interpolate: False
run_current: 0.800
sense_resistor: 0.075
#stealthchop_threshold: 999999 #Old Value was 0


##  Z2 Stepper - Front Right
##  Connected to Stepper 8
[stepper_z2]
step_pin: PG15
dir_pin: PB6
enable_pin: !PG14
rotation_distance: 4  # Rotation Distance for TR8x8 = 8, TR8x4 = 4, TR8x2 = 2
microsteps: 32
full_steps_per_rotation: 200

[tmc5160 stepper_z2]
cs_pin: PA10
spi_software_sclk_pin: PC6
spi_software_mosi_pin: PC8
spi_software_miso_pin: PC7
interpolate: False
run_current: 0.800
sense_resistor: 0.075
#stealthchop_threshold: 999999 #Old Value was 0


#####################################################################
#   Extruder
#####################################################################

[extruder]
step_pin = o2s:PB3
dir_pin = o2s:PB4
enable_pin = !o2s:PC14

rotation_distance: 3.99
microsteps: 32
full_steps_per_rotation: 200
nozzle_diameter: 0.400
filament_diameter: 1.75
heater_pin: o2s:PB9
sensor_type: PT1000
sensor_pin: o2s:PA1
pullup_resistor: 2200
min_temp: 0
max_temp: 400
max_power: 1.0
min_extrude_temp: 10

#MPC Stuff
#control: mpc
heater_power: 62.6 #Cart measured 9.2 ohms
cooling_fan: fan
filament_diameter: 1.75
filament_density: 1.20
filament_heat_capacity: 1.8

##  Try to keep pressure_advance below 1.0
pressure_advance: 0.02
##  Default is 0.040, leave stock
pressure_advance_smooth_time: 0.040
# pressure_advance_smooth_time: 0.040
max_extrude_cross_section: 5 #Related to KAMP settings
max_extrude_only_distance: 500
max_extrude_only_velocity: 120

[verify_heater extruder]
max_error: 300

[tmc2240 extruder]
uart_pin: o2s:PC13
interpolate: false
run_current: 0.6
rref: 12000
stealthchop_threshold: 99999

[adc_temperature HOT_P]
temperature1:120 # value in Watts
#voltage1:1.32
voltage1:1.91 
temperature2:240 # value in Watts
voltage2:3.82 
#voltage2:2.64

[temperature_sensor Hotend_power]
sensor_pin: o2s:PA0 
sensor_type: HOT_P
    
[heater_bed]
heater_pin: PF5
sensor_type: ATC Semitec 104NT-4-R025H42G
sensor_pin: PB0
##  Adjust Max Power so your heater doesn't warp your bed. Rule of thumb is 0.4 watts / cm^2 .
# max_power: 0.8
max_power: 1.0 #Send it
min_temp: 10
max_temp: 125
#control: pid
#pid_kp: 58.437
#pid_ki: 2.347
#pid_kd: 363.769


#####################################################################
#   Fan Control
#####################################################################

[fan]
pin: !o2s:PA10
enable_pin: o2s:PB14
shutdown_speed: 0.0
cycle_time: 0.0001 # 10KHz control signal frequency
kick_start_time: 0.5
hardware_pwm: False

[heater_fan hotend_Fan]
pin: !o2s:PB15  
#tachometer_pin: o2s:PB12
#tachometer_ppr: 2
#tachometer_poll_interval: 0.0005
heater: extruder
cycle_time: 0.0001 #10KHz PWM frecvency
heater_temp: 75
fan_speed: 1.0 # can be lowered to reduce fan noise
hardware_pwm: false
shutdown_speed: 0.0
max_power: 0.5 #.5 for 12v, 1 for 24v

[controller_fan electronics_fan]
pin: PA3
cycle_time: 0.01
kick_start_time: 0.5
max_power: .15
heater: heater_bed
idle_timeout: 600

#Todo make this a thermally controlled fan with the chamber thermistor
[fan_generic chamber_filter]
pin: PA1
cycle_time: 0.01
kick_start_time: 0.5
initial_speed: 0

[fan_generic BedFans]
pin: PA2
#cycle_time: 0.05
kick_start_time: 0.5
initial_speed: 0

[delayed_gcode filter_off]
gcode:
    SET_FAN_SPEED FAN=chamber_filter SPEED=0
    
#####################################################################
#   LED Control
#####################################################################
    
[output_pin chamber_lights]
## Chamber Lighting - HE1
pin: PA0
# pwm:true
# shutdown_value: 0
# value:1
# cycle_time: 0.01
value: 1
shutdown_value: 1

# [neopixel toolhead_lights]
## Linneo Harness https://wiki.kb-3d.com/en/home/linneo/voron/harnesses/StealthburnerRGBWLEDHarness
# pin: toolhead:PD3
# chain_count: 3
# color_order: GRBW
# initial_RED: 0.0
# initial_GREEN: 0.0
# initial_BLUE: 0.0
# initial_WHITE: 1.0

[output_pin T0_RUN_LED]
pin: o2s:PB13
value: 1
shutdown_value: 0


#####################################################################
# 	Additional Sensors
#####################################################################

[temperature_sensor chamber]
## Chamber Temperature - T1
sensor_type: ATC Semitec 104NT-4-R025H42G
sensor_pin: PC5
min_temp: 0
max_temp: 100
gcode_id: chamber


[temperature_sensor raspberry_pi]
sensor_type: temperature_host

## STM32 MCU temp
[temperature_sensor toolboard]
sensor_type: temperature_mcu
sensor_mcu: o2s

[filament_switch_sensor sfs_switch_sensor]
switch_pin: ^PF1
pause_on_runout: True
runout_gcode:
  PAUSE
  M117 Filament switch runout
insert_gcode:
  M117 Filament switch inserted

[filament_motion_sensor sfs_encoder_sensor]
switch_pin: ^PF0
detection_length: 5.76
extruder: extruder
pause_on_runout: False
runout_gcode:
  #PAUSE
  M117 Filament encoder runout
insert_gcode:
  M117 Filament encoder inserted
  
  
#####################################################################
#   Homing and Gantry Adjustment Routines
#####################################################################

[idle_timeout]
gcode:
    TURN_OFF_HEATERS
    M84
    SET_PIN PIN=chamber_lights VALUE=0
    status_off
timeout: 10800

# Keep out zone for the toolhead cutter
# 0,45 ----- 12,45
#
#
#
# 0,0 -------12,20

[z_tilt_ng]
#z_positions:
#  -50, 18
#  150, 348
#  350, 18
points:
    30, 5
    150, 245
    270, 5
    
speed: 200
horizontal_move_z: 10
retries: 5
retry_tolerance: 0.0075

extra_points:
    50, 5
    150, 225
    250, 5
    
    #probe offset 22.16 Y
[bed_mesh]
zero_reference_position: 150,150
speed: 200
probe_count: 10,10
algorithm: bicubic
mesh_min: 40,22.16
mesh_max: 260,262.16

########################################
# Macros
########################################
[include macros.cfg]
[include macro_test_speed.cfg]
[include macros_bedfans.cfg]
[include filament_dryer.cfg]

