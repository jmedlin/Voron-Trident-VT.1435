[printer Voron Trident]
titlebar_items: chamber

# [menu __main Lights]
# name: Lights
# icon: home
# method: printer.gcode.script
# params: {"script":"SET_PIN PIN=chamber_lights VALUE=1"}

[menu __main __1]
type: command
enable: {'output_pin chamber_lights' in printer}
name: Lights: {'OFF ' if printer['output_pin chamber_lights'].value  else 'ON'}
gcode:
    SET_PIN PIN=chamber_lights VALUE={0 if printer['output_pin chamber_lights'].value else 1 }
    # { menu.exit() }

[preheat Heatsoak]
extruder: 148
heater_bed: 110
gcode:
  HEATSOAK

